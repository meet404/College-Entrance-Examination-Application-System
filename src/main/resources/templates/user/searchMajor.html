<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!--head-->
<div th:replace="~{user/commons/commons::headbar}"></div>
  <body class="body">

  <script th:src="@{/user/assets/slick/slick.min.js}"></script>
  <script th:src="@{/user/assets/js-cookie/js.cookie.js}" type="text/javascript"></script>
