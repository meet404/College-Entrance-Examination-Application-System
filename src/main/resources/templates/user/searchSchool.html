<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!--head-->
<div th:replace="~{user/commons/commons::headbar}"></div>

  <body class="body">
  <!--动画加载-->
  <div th:replace="~{user/commons/commons::page-loader-bar}"></div>
  <!--顶部-->
  <div th:replace="~{user/commons/commons::topbar}"></div>
  <!--1-->
    <section class="after-head top-block-page with-back white-curve-after section-white-text">
      <div class="overflow-back">
        <div class="overflow-back bg-body-back opacity-70">
<!--          <img th:src="@{/static/user/assets/images/content/x/bg1.png}">-->
        </div>
      </div>
      <div class="content-offs-stick my-5 container">
        <div class="section-solid">
          <div class="z-index-4 position-relative">
            <h1 class="section-title">学校大全</h1>
            <div class="mt-3">
              <div class="page-breadcrumbs">
                <a class="content-link" th:href="@{/}">首页</a>
                <span class="mx-2">\</span>
                <span>找学校</span></div>
            </div>
          </div>
        </div>
      </div>
        <div style="display: inline" id="flag"></div>
    </section>
  <!--2-->
  <!--学校列表-->
    <section class="section">
      <div style="width: 70%;margin: auto">
        <span style="width: 30%">共查找到[[${count}]]所学校/院区</span>
      </div>
      <div style="height: 20px"></div>
      <div style="width: 70%;margin: auto">
        <table class="table table-striped" style="text-align: center">
          <tr th:each="school:${schoolListUser}">
            <td th:text="${school.getSchoolName()}"></td>
            <td th:text="${school.getIntroduction()}"></td>
            <td>热度：1000</td>
            <td>了解更多</td>
          </tr>
        </table>
      </div>
      <div style="height: 20px"></div>
      <div style="width: 70%;margin: auto">
        <div style="float: right">
          <span style="float: left;font-size: 18px;color: black">共[[${allPages}]]页</span>
          <ul class="pagination" style="float: left;font-size: 18px">
            <li style="width: 50px"></li>
            <li th:if="${pages != 1}"><a th:href="@{'/page/searchSchoolPage/'+${pages - 1}+'#flag'}" style="color: black">&laquo;</a></li>
            <li style="width: 30px"></li>
            <li><a style="color: black">第[[${pages}]]页</a></li>
            <li style="width: 30px"></li>
            <li th:if="${pages != allPages}"><a th:href="@{'/page/searchSchoolPage/'+${pages + 1}+'#flag'}" style="color: black">&raquo;</a></li>
          </ul>
        </div>
      </div>
    </section>
    <div class="scroll-top">
      <i class="fas fa-long-arrow-alt-up"></i>
    </div>
  <!--页脚-->
  <div th:replace="~{user/commons/commons::footerbar}"></div>
  <script th:src="@{/user/assets/jquery/jquery-3.3.1.min.js}"></script>
  <script th:src="@{/user/assets/bootstrap/js/bootstrap.min.js}"></script>
  <script th:src="@{/user/assets/shuffle/shuffle.min.js}"></script>
  <script th:src="@{/user/assets/waypoints/jquery.waypoints.min.js}"></script>
  <script th:src="@{/user/assets/slick/slick.min.js}"></script>
  <script th:src="@{/user/assets/js-cookie/js.cookie.js}" type="text/javascript"></script>
  <script th:src="@{/user/assets/js/gmap/silver.js}"></script>
  <script th:src="@{/user/assets/js/script.js}"></script>
  </body>

</html>
